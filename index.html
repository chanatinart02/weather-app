<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <h1>Weather App</h1>
      <form>
        <input type="text" id="city-input" placeholder="Enter city" />
        <input type="submit" value="Get Weather" />
      </form>
      <div id="weather-data">
        <div class="icon">
          <img
            src="http://openweathermap.org/img/wn/01d.png"
            alt="Weather Icon"
          />
        </div>
        <div class="temperature">0°C</div>
        <div class="description">Enter city to get weather data</div>
        <div class="details">
          <div>Feel like: 0°C</div>
          <div>Humidity: 0%</div>
          <div>Wind speed: 0 m/s</div>
        </div>
      </div>
    </div>
    <script src="/index.js"></script>
  </body>
</html>
